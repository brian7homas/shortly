<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#2acfcf">

  <meta name="description" content="url, clean uri api, url shortening, landing page">
  <meta name="robots" content="index,follow"><!-- All Search Engines -->
  <meta name="googlebot" content="index,follow"><!-- Google Specific -->
  <!-- Tells Google not to show the sitelinks search box -->
  <meta name="google" content="nositelinkssearchbox">
  <meta name="google" content="notranslate">
  <!-- Short description of your document's subject -->
  <meta name="subject"
    content="Frontend Mentor challenge  to build out this landing page, integrate with the Clean URI API and get it looking as close to the design as possible.">
  <!-- Gives a general age rating based on the document's content -->
  <meta name="rating" content="General">
  <title>Url Shortener</title>
  <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
  <meta name="author" content="Brian Thomas">
  <meta name="robots" content="index, follow">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@BrianTh08262152">
  <meta name="twitter:creator" content="@individual_account">
  <meta name="twitter:url" content="images/logo.svg">
  <meta name="twitter:title" content="Shortly">
  <meta name="twitter:description"
    content="Frontend Mentor challenge  to build out this landing page, integrate with the Clean URI API and get it looking as close to the design as possible.">
  <meta name="twitter:image" content="images/logo.svg">
  <meta name="twitter:image:alt" content="Shortly URL shortening API Challenge">

  <!-- Smart App Banner -->
  <meta name="apple-itunes-app" content="app-id=APP_ID,affiliate-data=AFFILIATE_ID,app-argument=SOME_TEXT">

  <!-- Disable automatic detection and formatting of possible phone numbers -->
  <meta name="format-detection" content="telephone=no">

  <!-- Launch Icon (180x180px or larger) -->
  <link rel="apple-touch-icon" href="images/logo.svg">

  <!-- Launch Screen Image -->
  <link rel="apple-touch-startup-image" href="images/logo.svg">

  <!-- Launch Icon Title -->
  <meta name="apple-mobile-web-app-title" content="Shortly">

  <!-- Enable standalone (full-screen) mode -->
  <meta name="apple-mobile-web-app-capable" content="yes">

  <!-- Status bar appearance (has no effect unless standalone mode is enabled) -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- iOS app deep linking -->
  <meta name="apple-itunes-app" content="app-id=APP-ID, app-argument=http/url-sample.com">
  <link rel="alternate" href="ios-app://APP-ID/http/url-sample.com">

  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <!-- *HEADER -->
  <header class="header-container__outer">
    <!-- *INNER CONTAINER -->
    <div class="header-container__inner">
      <!-- *LOGO AND NAVIGATION -->
      <div class="header-container__logo-links">
        <!-- *LOGO -->
        <div class="header-logo">
          <img src="/images/logo.svg" alt="Shortly logo">
        </div>
        <!-- *LINKS -->
        <nav class="header-links">
          <ul class="header-links__list">
            <li class="header-links__item">Features</li>
            <li class="header-links__item">Pricing</li>
            <li class="header-links__item">Resources</li>
            <li class="header-links__button-container">
              <div class="header-buttons__container-mobile">
                <button type="button" class="header-buttons header-buttons__login">Login</button>
                <button type="button" class="header-buttons header-buttons__sign-up">Sign Up</button>
              </div>
            </li>
          </ul>
        </nav>
        <div id="mobile-menu" class="header-links__mobile-menu">
          <div class="header-links__mobile-icon">
            <div class="header-links__mobile-icon__middle"></div>
          </div>
        </div>
      </div>
      <!-- *BUTTON CONTAINER -- DESKTOP -->
      <div class="header-buttons__container-desktop">
        <button type="button" class="header-buttons header-buttons__login">Login</button>
        <button type="button" class="header-buttons header-buttons__sign-up">Sign Up</button>
      </div>
    </div>
  </header>
  <!-- *MAIN CONTENT -->
  <main>
    <!-- *HERO -->
    <div class="hero__outer">
      <div class="hero__inner">
        <img class="hero-image" src="images/illustration-working.svg" alt="Illustration of person working">
        <section class="hero__content">
          <h1 class="hero-headline">More than just <span class="hero-headline__line-2">shorter links</span> </h1>
          <p class="hero-text">Build your brandâ€™s recognition and get detailed insights on how your links are performing.</p>
          <button type="button" class="hero-btn">Get Started</button>
        </section>
      </div>
    </div>
    <!-- *URL FORM -->
    <div class="url__outer" id="url">
        <div class="url__inner">
          <form action="#url" class="url-form">
            <label>
              <input type="text" for="url" placeholder="Shorten a link here..." class="url-input">
            </label>
            <button type="submit" class="url-btn">Shorten it!</button>
          </form>
        </div>
    </div>
  </main>
  <script type="module" src="js/app.js"></script>
</body>

</html>
