<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#4285f4">
  <!-- Short description of the document (limit to 150 characters) -->
  <!-- This content *may* be used as a part of search engine results. -->
  <meta name="description" content="url, clean uri api, url shortening, landing page">
  <meta name="robots" content="index,follow"><!-- All Search Engines -->
  <meta name="googlebot" content="index,follow"><!-- Google Specific -->
  <!-- Tells Google not to show the sitelinks search box -->
  <meta name="google" content="nositelinkssearchbox">
  <meta name="google" content="notranslate">
  <!-- Short description of your document's subject -->
  <meta name="subject" content="Frontend Mentor challenge  to build out this landing page, integrate with the Clean URI API and get it looking as close to the design as possible.">
  <!-- Gives a general age rating based on the document's content -->
  <meta name="rating" content="General">
  <title>Url Shortener</title>
  <meta name="description" content="You're going to shorten that url, why not do it here?">
  <meta name="author" content="Brian Thomas">
  <meta name="robots" content="index, follow">
  
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@site_account">
  <meta name="twitter:creator" content="@individual_account">
  <meta name="twitter:url" content="https://example.com/page.html">
  <meta name="twitter:title" content="Content Title">
  <meta name="twitter:description" content="Frontend Mentor challenge  to build out this landing page, integrate with the Clean URI API and get it looking as close to the design as possible.">
  <meta name="twitter:image" content="https://example.com/image.jpg">
  <meta name="twitter:image:alt" content="Shortly URL shortening API Challenge">
  
  <!-- Smart App Banner -->
  <meta name="apple-itunes-app" content="app-id=APP_ID,affiliate-data=AFFILIATE_ID,app-argument=SOME_TEXT">

  <!-- Disable automatic detection and formatting of possible phone numbers -->
  <meta name="format-detection" content="telephone=no">

  <!-- Launch Icon (180x180px or larger) -->
  <link rel="apple-touch-icon" href="/path/to/apple-touch-icon.png">

  <!-- Launch Screen Image -->
  <link rel="apple-touch-startup-image" href="/path/to/launch.png">

  <!-- Launch Icon Title -->
  <meta name="apple-mobile-web-app-title" content="App Title">

  <!-- Enable standalone (full-screen) mode -->
  <meta name="apple-mobile-web-app-capable" content="yes">

  <!-- Status bar appearance (has no effect unless standalone mode is enabled) -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- iOS app deep linking -->
  <meta name="apple-itunes-app" content="app-id=APP-ID, app-argument=http/url-sample.com">
  <link rel="alternate" href="ios-app://APP-ID/http/url-sample.com">

</head>
<body>
  
</body>
</html>
